<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .container {
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #6a0dad, #b19cd9);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a.button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            transition: width 0.5s, height 0.5s, top 0.5s, left 0.5s;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        a.button:hover:before {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        a.button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        a.button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://t.me/+s78rK2QIK3MxYzc0" class="button">ادخل الجروب من هنا </a>
    </div>
</body>
</html>
